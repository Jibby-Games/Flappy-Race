
name: Build Game

on:
  push:
    branches:
      - main
  pull_request:
    branches:
     - main
  workflow_call:
    inputs:
      commit_hash:
        required: false
        description: Optional commit hash to build
        type: string
        default: ${{ github.sha }}

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  # Remember to also update the container image version below
  GODOT_VERSION: 3.5.1

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux, windows, mac]
    container:
      image: barichello/godot-ci:3.5.1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.commit_hash }}
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: Build
        run: |
          mkdir -v -p builds/${{ matrix.platform }}
          godot -v --export-debug ${{ matrix.platform }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: FlappyRace-${{ matrix.platform }}-${{ inputs.commit_hash || github.sha }}
          path: builds/${{ matrix.platform }}
